name: API-iOS CD

on: workflow_dispatch

jobs:
  build:
    name: "Build"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@main
      - name: Publish to CocoaPod register
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          bundle install
          fastlane publicNewPod
