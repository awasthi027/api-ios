name: CI

on: workflow_dispatch

jobs:
  build: 
    name: "Build"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Deploy to Cocoapods
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        with:
          config_path: './.github/cd-config.json'